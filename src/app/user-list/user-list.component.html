<ul class="usersList">
  <li class="user" *ngFor="let user of users$ | async"
  		(click) = "onSelect(user)" 
  		[class.selected]="user === userService.selectedUser">
    <div class="userAvatar">
    	<img src="{{ user.general.avatar }}" alt="Avatar" height="80" width="80"/>
    </div>
    <div class="userInfo">
      <div class="userFullName">{{ user.general.firstName + ' ' + user.general.lastName }}</div>
      <div class="userJob">{{ user.job.title }}</div>
    </div>
  </li>
</ul>
