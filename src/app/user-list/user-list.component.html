<mat-list *ngIf="(loading$ | async) === false">
  <mat-list-item *ngFor="let user of filteredUsers$ | async"
  								(click) = "onSelect(user)" 
  								[class.selected]="user === (selectedUser$ | async)">
    <img matListAvatar src="{{user.general.avatar}}" alt="logo">
    <h3 matLine> {{user.general.firstName + ' ' + user.general.lastName}} </h3>
    <p matLine>
      <span> {{user.job.title}} </span>
    </p>
  </mat-list-item>
</mat-list>
<div *ngIf="(loading$ | async) === true">
	Loading...
</div>
